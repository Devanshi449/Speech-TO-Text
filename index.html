<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    body{
        margin:0;
        padding:0;
        animation: bgcolor infinite 10s;
    }

    @keyframes bgcolor{
        0%{
            background:#D6A2E8;
        }
        20%{
            background:#e35e9c;
        }
        40%{
            background:#EAB543;
        }
        80%{
            background:#F97F51;
        }
        100%{
            background:#BDC581;
        }
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Speech-to-text</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Languages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disable</a>
                </li>
            </ul>
        </div>
    </nav>
     <div class="container">
        <h1 class="text-center mt-5">
            Speech-to-Text
        </h1>
        
            <div class="form-group">
                <textarea name="" id="textbox" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group text-center mt-3">
                <button id="starttt" class="btn btn-dark btn-block ">Start Recording</button>
                <p id="instructions" class="font-weight-bold">Press the start button</p>
            </div>
            
        
     </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="script.js"></script>
</html>
